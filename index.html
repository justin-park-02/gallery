<main class="products" id="products"></main>

<script src="./products.js"></script>
<script>
const container = document.getElementById("products");

products.forEach(p => {
  container.innerHTML += `
    <div class="card">
      <a href="detail.html?id=${p.id}" class="card-link">
        <img src="${p.img}">
        <h2>${p.name}</h2>
        <p class="price">${p.price}</p>
        <ul>
          <li>색상: ${p.colors}</li>
          <li>사이즈: ${p.sizes}</li>
        </ul>
      </a>
    </div>
  `;
});
</script>

</body>
